<!DOCTYPE HTML>
<html>
    <head>
        <title></title>
        <link rel="stylesheet" href="style.css" />
        <script src="script.js"></script>
    </head>
    <body onload="initialize();">
        <img class="bg" src="assets/background.jpg" />

        <section class="gametab center">
            <section class="fightersection">
                <div  style="border-radius: 22px 0 0 0;" class="statstitle">
                    <h1 style="color: rgb(232, 0, 0)">Mario</h1>
                </div>
                <div class="statsholder">
                    <p id="fatigueTag" class="fatigue">Fatigue:</p>
                    <div class="ministat">
                        <img class="staticon" src="assets/strength.png" />
                        <p id="strengthTag" class="stat">Strength:</p>
                    </div>
                    <div class="ministat">
                        <img class="staticon" src="assets/speed.png" />
                        <p id="speedTag" class="stat">Speed:</p>
                    </div>
                    <div class="ministat">
                        <img class="staticon" src="assets/cunning.png" />
                        <p id="cunningTag" class="stat">Cunning:</p>
                    </div>
                </div>
                <div style="border-radius: 0 0 0 22px;" class="logholder">
                    <h1 class="logtitle">Move Log</h1>
                    <div class="log">
                        <p id="playerLog" class="innerlog"></p>
                    </div>  
                </div>
            </section>

            <section class="gamecenter">
                <div class="header">
                    <h1 id="wintext">Paper Mario Fight!</h1>
                    <canvas class="gamecanvas"></canvas>
                </div>
                <div class="footer">
                    <button id="attackButton" class="menubutton small attackbtn">Attack</button>
                    <button id="defendButton" class="menubutton small defendbtn">Defend</button>
                    <button id="finishingMoveButton" class="menubutton big fmbtn" disabled>Finishing Move</button>
                </div>
            </section>

            <section class="fightersection">
                <div style="border-radius: 0 22px 0 0;" class="statstitle">
                    <h1 style="color: rgb(3, 155, 0)">Koopa</h1>
                </div>
                <div class="statsholder">
                    <p id="EfatigueTag" class="fatigue">Fatigue:</p>
                    <div class="ministat">
                        <img class="staticon" src="assets/strength.png" />
                        <p id="EstrengthTag" class="stat">Strength:</p>
                    </div>
                    <div class="ministat">
                        <img class="staticon" src="assets/speed.png" />
                        <p id="EspeedTag" class="stat">Speed:</p>
                    </div>
                    <div class="ministat">
                        <img class="staticon" src="assets/cunning.png" />
                        <p id="EcunningTag" class="stat">Cunning:</p>
                    </div>
                </div>
                <div  style="border-radius: 0 0 22px 0;" class="logholder">
                    <h1 class="logtitle">Move Log</h1>
                    <div class="log">
                        <p id="enemyLog" class="innerlog"></p>
                    </div>
                </div>
            </section>
        </section>

        <img id="marioimages" class="loader" src="assets/mario.png" />
        <img id="koopaimages" class="loader" src="assets/koopa.png" />
        <img id="bg" class="loader" src="assets/backdrop.png" />
        <img id="hitmarker" class="loader" src="assets/hit.png" />
        <img id="healmarker" class="loader" src="assets/heal.png" />
        <img id="neutmarker" class="loader" src="assets/neut.png" />
    </body>
</html>
