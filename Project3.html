<!DOCTYPE HTML>
<html>
    <head>
        <title></title>
        <link rel="stylesheet" href="style.css" />
        <script src="script.js"></script>
    </head>
    <body onload="initialize();">
        <section class="gametab center">
            <section class="fighterSec">
                <div>
                    <h1>Mario's Stats</h1>
                    <p id="strengthTag">Strength:</p>
                    <p id="speedTag">Speed:</p>
                    <p id="cunningTag">Cunning:</p>
                    <p id="fatigueTag">Fatigue:</p>
                </div>
                <div class="log">
                    <h1>Move Log</h1>
                    <p id="playerLog" class="innerlog"></p>
                </div>
            </section>

            <section class="gamecenter">
                <h1 id="wintext">Paper Mario Fight!</h1>
                <canvas class="gamecanvas"></canvas>
                <div>
                    <button id="attackButton" onclick="playTurn('Attack');">Attack</button>
                    <button id="defendButton" onclick="playTurn('Defend');">Defend</button>
                    <button id="finishingMoveButton" onclick="playTurn('Finishing Move');" disabled>Finishing Move</button>
                </div>
            </section>

            <section class="fighterSec">
                <div>
                    <h1>Enemy's Stats</h1>
                    <p id="EstrengthTag">Strength:</p>
                    <p id="EspeedTag">Speed:</p>
                    <p id="EcunningTag">Cunning:</p>
                    <p id="EfatigueTag">Fatigue:</p>
                </div>
                <div class="log">
                    <h1>Move Log</h1>
                    <p id="enemyLog" class="innerlog"></p>
                </div>
            </section>
        </section>

        <img id="marioimages" class="loader" src="assets/mario.png" />
        <img id="koopaimages" class="loader" src="assets/koopa.png" />
    </body>
</html>
